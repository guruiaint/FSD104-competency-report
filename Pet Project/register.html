<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pet Salon Project</title>
</head>
<body>
    <header class="site-header">
        <h1 class="display-1">Fashionable Furry Friends</h1>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html" tabindex="-1" aria-disabled="true">Register</a>
            </li>
          </ul>
    </header>
    <main>
        <h2>Register:</h2>

        <form action="#">
          <!--name,age,breed,gender,service,ownerName,contactPhone-->
          <div class="input-container">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="petName">
          </div>
          <div class="input-container">
            <label class="form-label" for="age">Age:</label>
            <input class="form-control" type="number" name="age" id="petAge">
          </div>
          <div class="input-container">
            <label class="form-label" for="breed">Breed:</label>
            <input class="form-control" type="text" name="breed" id="petBreed">
          </div>
          <div class="input-container">
            <label class="form-label" for="gender">Gender:</label>
            <input class="form-control" type="text" name="gender" id="petGender">
          </div>
          <div class="input-container">
            <label class="form-label" for="service">Service:</label>
            <select class="form-control" name="service" id="petServices">
              <option value="" disabled selected>---- Select an Option ----</option>
              <option value="nails">Peticure(nails)</option>
              <option value="grooming">Grooming</option>
              <option value="de-shed">De-Shedding</option>
            </select>
          </div>
          <div class="input-container">
            <label class="form-label" for="ownerName">Owner Name:</label>
            <input class="form-control" type="text" name="ownerName" id="petOwnerName">
          </div>
          <div class="input-container">
            <label class="form-label" for="contactPhone">Contact Phone:</label>
            <input class="form-control" type="text" name="contactPhone" id="petContactPhone">
          </div>
        </form>
        <button id="btn-register" class="btn btn-primary">Register</button>
        <div id="info">
          <div id="alert" class="alert alert-success hide" role="alert">A pet was registered!
          </div>
          <div id="fail" class="alert alert-danger hide" role="alert">
            A simple danger alertâ€”check it out!
          </div>
        </div>
          <div>
          <input type="search" name="search" id="searchPet">
          <button id="btn-search">Search</button>
        </div>
        <table id="pets">

        </table>
    </main>
    <footer>
        <script src="register.js"></script>
        <p class="footer-text">All copyrights &copy reserved Fabulous Furry Friends 2021.</p>
    </footer>
</body>
</html>
